<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <link rel="stylesheet" href="triviagame.css">
    </head>

    <body>

        <h1>Simple Trivia Game</h1>

        <div id="loader"></div>
        
        <form id="options_form" class="animate_bottom">
            <label>Choose Question Category</label><br>
            <select id="category-dropdown" name="category">
                <option value="">--Please choose a category--</option>
            </select>
        </form>
     
        <div id="container" class="animate-bottom">

            <section id="question_section">
                <h2 id="question_heading">Question</h2>
                <p id="question"></p>
            </section>

            <section id="feedback_section">
                <h2 id="feedback_text"></h2>
                <li id="correct_answer"></li>
            </section>

            <h1>Score: <span class="score">0</span> </h1>

            <section id="possible_answers_section">
                <h3>Select your answer:</h3>
                <ul id="possible_answers">
                </ul>
            </section>
        </div> <!-- "container" -->

        <div id="progress_bar">
            <span id="progress"></span>
        </div> <!-- "progress_bar" -->

        <div id="game_over">
            <h1>Game Over!</h1>
            <h2>Final Score: <span id="total_correct"></span> out of <span id="total_questions"></span></h2>
        </div> <!-- "game_over" -->
           
    </body>
    <script src="./utilities/http.module.js"></script>
    <script src="./utilities/render.module.js"></script>
    <script src="./utilities/etc.module.js"></script>
    <script src="index.page.js"></script>
</html>
