<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
    </head>

    <body>
        <h1>Simple Trivia Game</h1>
        <h1>Connecting Node and MongoDB</h1>
            <form method="post" action="/addname">
                <label>Enter Your Name</label><br>
                <input type="text" name="firstName" placeholder="Enter first name..." required>
                <input type="text" name="lastName" placeholder="Enter last name..." required>
                <input type="submit" value="Add Name">
            </form>

            <form>
                <label for="players">Number of Players</label>
                <input type="number" id="players" name="players">
                <label for="timer">Number of Seconds for Each Question</label>
                <input type="number" id="timer" name="timer">
                <input type="submit" value="Submit">
            </form>      

            <button id="startButton">Start Game</button>

            <section>
                <h2>Question</h2>
                <p class="question"></p>
            </section>

            <section>
                <h2>Correct Answer</h2>
                <li class="answer"></li>
            </section>

        <h1>Score: <span class="score">0</span> </h1>

            <section>
                <h3>Player 1</h3>
                <ul id="possibleAnswers">
                </ul>
            </section>
    </body>
    <script src="./utilities/http.module.js"></script>
    <script src="index.page.js"></script>
</html>
